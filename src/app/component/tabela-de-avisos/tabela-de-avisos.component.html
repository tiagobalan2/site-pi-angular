<table class="styled-table">
  <thead>
    <tr>
      <th>Título</th>
      <th>Conteúdo</th>
      <th>Data de Criação</th>
      <th>Data de Envio</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let aviso of avisos">
      <td>{{ aviso.tituloAvisoString }}</td>
      <td>{{ aviso.conteudoAviso }}</td>
      <td>{{ aviso.dataCriacaoAviso }}</td>
      <td>{{ aviso.dataEnvioAviso }}</td>
    </tr>
  </tbody>
</table>
