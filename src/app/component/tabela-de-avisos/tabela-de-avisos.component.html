<h2>Painel de Avisos</h2>
<table>
  <tbody>
    <tr *ngFor="let aviso of avisos">
      <td>{{ aviso.id }}</td>
      <td>{{ aviso.tituloAvisoString }}</td>
      <td>{{ aviso.conteudoAviso }}</td>
      <td>{{ aviso.dataCriacaoAviso }}</td>
      <td>{{ aviso.dataEnvioAviso }}</td>
      <td>{{ aviso.criadorAviso }}</td>
    </tr>
  </tbody>
</table>

<!--onde Aviso é a classe no backend e campo é algum atributo da classe Aviso-->
